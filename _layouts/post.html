---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<span class="view" style="color:red">- by {{ page.author | default: site.author }} -</span>
<h1>{{ page.title }}</h1>


{{content}}


{% if page.githublink %}
<p>
  <a href="{{ page.githublink}}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
  <a href="{{ page.githubzip_url }}" class="btn">Download as .zip</a>
</p>
{% endif %}

{% if page.tags %}
<p><small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small></p>
{% endif %}
