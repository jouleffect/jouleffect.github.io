<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <!--a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a-->
          <a href="https://jouleffect.github.io/" class="btn">Home</a>
          <a href="about.html" class="btn">About</a>
           <a href="https://github.com/jouleffect" class="btn btn-github"><span class="icon"></span>My GitHub Repository</a>
        </section>
      </div>     
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
        
    <footer style="clear:both;">
      <div style="padding:20px;text-align:center;">
         <a href="https://www.linkedin.com/in/giulia-maraventano"><img src="https://github-production-user-asset-6210df.s3.amazonaws.com/53179989/279616093-256af10e-70c1-4001-8043-9683e93e274f.png" style="height:50px"></a>
         <a href="https://github.com/jouleffect"><img src="https://github-production-user-asset-6210df.s3.amazonaws.com/53179989/279616110-485e59a0-9b39-4b7b-919d-6a38d8125fc6.png" style="height:50px"></a>
      </div>
    </footer>
  </body>
</html>
